<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <main>
    <div>
      <h1>Your Result</h1>
      <div>
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div>
      <h1>Summary</h1>
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="a light as reaction icon" />
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div>
        <img src="./assets/images/icon-memory.svg" alt="a brain as a memory icon" />
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div>
        <img src="./assets//images/icon-verbal.svg" alt="a chat icon as verbal icon" />
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div>
        <img src="./assets/images/icon-visual.svg" alt="an eye as Visual icon" />
        <p>Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Leandro-Gehlen/Frontend-Mentor-FL---HTML-and-CSS-">Leandro Gehlen</a>.
    </div>
  </footer>


</body>

</html>
