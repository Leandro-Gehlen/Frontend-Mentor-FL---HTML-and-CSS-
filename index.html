<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <main>
    <div class="left-side">
      <h1 class="left-title">Your Result</h1>
      <div class="circle">
        <p class="circle-number">76</p>
        <p class="circle-sub-number">of 100</p>
      </div>
      <div class="bottom-text">
        <p class="great-text">Great</p>
        <p class="bottom-paragraph-text">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="right-side">
      <h1 class="right-side-title">Summary</h1>
      <div class="right-side-list-container">
        <div class="list-item1">
          <div class="list-item1-inner-item">
            <img src="./assets/images/icon-reaction.svg" alt="a light as reaction icon" />
            <p>Reaction</p>
          </div>
          <p>80 <span> / 100</span></p>
        </div>
        <div class="list-item2">
          <div class="list-item2-inner-item">
            <img src="./assets/images/icon-memory.svg" alt="a brain as a memory icon" />
            <p>Memory</p>
          </div>
          <p>92 <span> / 100</span></p>
        </div>
        <div class="list-item3">
          <div class="list-item3-inner-item">
            <img src="./assets//images/icon-verbal.svg" alt="a chat icon as verbal icon" />
            <p>Verbal</p>
          </div>
          <p>61 <span> / 100</span></p>
        </div>
        <div class="list-item4">
          <div class="list-item4-inner-item">
            <img src="./assets/images/icon-visual.svg" alt="an eye as Visual icon" />
            <p>Visual</p>
          </div>
          <p>72 <span> / 100</span></p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Leandro-Gehlen/Frontend-Mentor-FL---HTML-and-CSS-">Leandro Gehlen</a>.
    </div>
  </footer>


</body>

</html>
